    <div class="post-body" itemprop="articleBody">
        <p>js 自身并没有字符串格式匹配功能，但是我们可以基于 replace 方法实现一个 format 方法。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 字符串格式化函数</span></span><br><span class="line"><span class="built_in">String</span>.prototype.format = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">	<span class="comment">// 数据长度为空，则直接返回</span></span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">arguments</span>.length == <span class="number">0</span>)&#123;</span><br><span class="line">    	<span class="keyword">return</span> <span class="built_in">this</span>;</span><br><span class="line">    &#125;</span><br><span class="line">	<span class="comment">// 使用正则表达式，循环替换占位符数据</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> result = <span class="built_in">this</span>, i = <span class="number">0</span>; i &lt; <span class="built_in">arguments</span>.length; i++)&#123;</span><br><span class="line">    	result = result.replace(<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">&quot;\\&#123;&quot;</span> + i + <span class="string">&quot;\\&#125;&quot;</span>, <span class="string">&quot;g&quot;</span>), <span class="built_in">arguments</span>[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> result;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>然后我们就可以使用它：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> str = <span class="string">&quot;my name is &#123;0&#125;, my age is &#123;1&#125;&quot;</span>.format(<span class="string">&#x27;silence&#x27;</span>, <span class="string">&#x27;23&#x27;</span>);</span><br><span class="line"><span class="built_in">console</span>.log(str);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 输出：my name is silence, my age is 23</span></span><br></pre></td></tr></table></figure>
